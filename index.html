<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slideAppleStyle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="//at.alicdn.com/t/font_1160828_2881srliaxd.js"></script>
    <style type="text/css">
        .icon {
           width: 1em; height: 1em;
           vertical-align: -0.15em;
           fill: currentColor;
           overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Apple-like Gallery
            </br>
            <b>Slideshow</b>
        </h1>
        <h2>View the 
            <a href="#" target="_blank"> original tutorial
            </a>
        </h2>
        <div id="window">
            <div class="images">
                <img src="./img/macbook.jpg" alt="macbook">
                <img src="./img/iphone.jpg" alt="iphone">
                <img src="./img/imac.jpg" alt="imac">
                <img src="./img/info.jpg" alt="info">
            </div>
        </div>
        <div class="menu">
            <ul>
                <li>
                    
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-macbook"></use>
                    </svg>
                </li>
                <li>
                    
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-shouji"></use>
                    </svg>
                </li>
                <li>
                    
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-jichufuwu"></use>
                    </svg>
                </li>
                <li>
                    <div class="div1"></div>
                    <div class="div2"></div>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-info"></use>
                    </svg>
                </li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
